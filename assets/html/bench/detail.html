<form name="myForm">

	<div class="control-group" ng-class="{error: myForm.name.$invalid}">
		<label>Name</label> <input type="text" name="name"
		ng-model="project.name" size="53" required>
		<span
		ng-show="myForm.name.$error.required" class="help-inline">
		*Field is Required</span>
	</div>

	<div class="control-group" ng-class="{error: myForm.site.$invalid}">
		<label>Website</label> <input type="url" name="site"
		ng-model="project.site" size="50" required> <span
		ng-show="myForm.site.$error.required" class="help-inline">
		*Field is Required</span> <span ng-show="myForm.site.$error.url" class="help-inline">
			Not a URL</span>
		</div>


		<div class="control-group" ng-class="{error: myForm.method.$invalid}">
			<label>Method (POST/GET)</label> <input type="text" name="method"
			ng-model="project.method" value="POST" required>
			<span
			ng-show="myForm.method.$error.required" class="help-inline">
			*Field is Required</span>
			<span ng-show="myForm.method.$error.url" class="help-inline">
				Not a Valid</span>
				<span
				ng-show="myForm.method.$error.required" class="help-inline">
				POST or GET </span>
			</div>


			<div class="control-group" ng-class="{error: myForm.duration.$invalid}">
				<label>Duration (seconds)</label> <input type="text" name="duration"
				ng-model="project.duration" value="POST" required>
				<span
				ng-show="myForm.duration.$error.required" class="help-inline">
				*Field is Required</span>
				<span ng-show="myForm.duration.$error.url" class="help-inline">
					Not a Valid</span>
					<span
					ng-show="myForm.duration.$error.required" class="help-inline">
					Duration in seconds</span>
				</div>

				<div class="control-group" ng-class="{error: myForm.site.$invalid}">
					<label>Body</label>
					<textarea rows="15" cols="50" type="text" name="body"
					ng-model="project.body">
				</textarea>
			</div>

			<br>

			<button ng-click="benchtest()" class="btn btn-primary">run o/
			--></button>

			<a href="#/" class="btn">Cancel</a>
			<button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
			class="btn btn-primary">Save</button>
			<button ng-click="destroy()" ng-show="project.$id"
			class="btn btn-danger">Delete</button>
		</form>

		<br>


		{{data.Jsondata | json}}
